---
layout: default
script: /js/store.js
---
<div class="full-height container" id="step-1">
    <div class="row">
        <div class="col s12 center">
            <h4 class="white-text">
                Please scan the card of the customer.
            </h4>
        </div>
    </div>
    <div class="row">
        <div class="col s12 center">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-yellow-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form action="#step-2" method="GET" onsubmit="return store.onBarcodeScan()">
        <input type="text" name="barcode" id="barcode" autocomplete="off" />
    </form>
</div>
<div class="full-height container" id="step-2">
    <div class="row">
        <div class="col s12 center">
            <h4 class="white-text">
                Please verify the customer is who he says he is.
            </h4>
        </div>
    </div>
    <div class="row">
        <div class="col s8">
            <div class="collection with-header">
                <a class="collection-item">
                    <h4 ng-bind="customer.name"></h4>
                </a>
                <a class="collection-item">
                    Balance:
                    $<span ng-bind="customer.balance"></span>
                </a>
                <a class="collection-item" ng-repeat="property in customer.properties">
                    <span ng-bind="property.name"></span>:
                    <span ng-bind="property.value"></span>
                </a>
            </div>
        </div>
        <div class="col s4">
            <img ng-src="{{ "{{" }}customer.picture}}" />
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <form action="#step-3" method="GET" onsubmit="return store.verifyAccount()">
                <button class="btn waves-effect waves-light" type="submit" name="action">
                    Verify
                    <i class="material-icons right">
                        send
                    </i>
                </button>
            </form>
        </div>
    </div>
</div>
<div class="full-height container" id="step-3">
    <div class="row">
        <div class="col s12 center">
            <h4 class="white-text">
                Please choose the items the customer would like to buy.
            </h4>
        </div>
    </div>
    <div class="row">
        <div class="col s8">
            <div class="aspect-wrapper col s4" ng-repeat="product in products" ng-click="buy($index)">
                <div class="card bg-cover aspect-3-4 z-depth-4" style="background-image: url('{{ "{{" }}product.picture}}')">
                    <div class="card-content center white-text">
                        <span class="card-title" ng-bind="product.name"></span>
                        <p ng-bind="product.desc"></p>
                        <i>
                            $<span ng-bind="product.price"></span>
                        </i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s4">
            <div class="collection with-header">
                <a class="collection-item">
                    <h4>
                        $<span ng-bind="total"></span>
                    </h4>
                </a>
                <a class="collection-item" ng-repeat="purchase in purchases" ng-click="cancelPurchase($index)">
                    <span ng-bind="purchase.product.name"></span>
                    ($<span ng-bind="purchase.product.price"></span>)
                </a>
                <div class="collection-item">
                    <form action="#step-4" method="GET" onsubmit="return store.purchase()">
                        <button class="btn waves-effect waves-light" type="submit" name="action" ng-disabled="total <= 0 || total > customer.balance">
                            Purchase
                            <i class="material-icons right">
                                send
                            </i>
                        </button>
                    </form>
                    <p class="red-text" ng-show="total < 0 || total > customer.balance">
                        NOT ENOUGH MONEY IN ACCOUNT
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container full-height" id="step-4">
    <div class="row">
        <div class="col s12 center">
            <h4 class="white-text">
                Purchasing...
            </h4>
        </div>
    </div>
    <div class="row">
        <div class="col s12 center">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-yellow-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
