---
layout: setting
---
<div class="container">
    <form action="#" method="GET" onsubmit="return settings.saveTaxes()">
        <div class="row">
            <div class="col s1"></div>
            <div class="col s10 center">
                <h3 class="white-text">
                    Taxes
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col s1"></div>
            <div class="col s10 input-field white-text">
                Tax Percent:
                <input type="text" min="0" max="1" ng-model="taxPercent" />
            </div>
        </div>
        <div class="row">
            <div class="col s1"></div>
            <div class="col s10">
                <button class="btn waves-effect waves-light" type="submit" name="action">
                    Save
                    <i class="material-icons right">
                        send
                    </i>
                </button>
            </div>
        </div>
    </form>
    <hr />
    <form action="#" method="GET" onsubmit="return settings.saveStore()">
        <div class="row">
            <div class="col s1"></div>
            <div class="col s10 center">
                <h3 class="white-text">
                    Store Properties
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col s1"></div>
            <div class="col s10 input-field white-text">
                Store Name:
                <input type="text" ng-model="storeName" />
            </div>
        </div>
        <div class="row">
            <div class="col s1"></div>
            <div class="col s10">
                <button class="btn waves-effect waves-light" type="submit" name="action">
                    Save
                    <i class="material-icons right">
                        send
                    </i>
                </button>
            </div>
        </div>
    </form>
    <hr />
    <form action="#" method="GET" onsubmit="return settings.saveProperties()">
        <div class="row">
            <div class="col s1"></div>
            <div class="col s10 center">
                <h3 class="white-text">
                    Customers
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col s1"></div>
            <div class="col s10">
                <div class="collection with-header">
                    <a class="collection-item">
                        <h4>
                            Custom Fields
                        </h4>
                    </a>
                    <a class="collection-item" ng-repeat="property in customProperties" ng-bind="property" ng-click="removeProperty($index)"></a>
                    <a class="collection-item" ng-click="addProperty()">
                        Add Property
                    </a>
                    <div class="collection-item">
                        <button class="btn waves-effect waves-light" type="submit" name="action">
                            Save
                            <i class="material-icons right">
                                send
                            </i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
