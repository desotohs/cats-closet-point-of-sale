{% if page.hideFAB %}{% else %}
<div id="dialog-bugreport" title="Submit Bug Report">
    <p>
        <span class="ui-icon ui-icon-alert" style="float: left; margin: 12px 12px 20px 0;"></span>
        Have you tried restarting the application yet?
    </p>
</div>
<div class="fixed-action-btn vertical">
    <a class="btn-floating btn-large red">
        <i class="large material-icons">
            add
        </i>
    </a>
    <ul>
        <li ng-show="stepNum > 1">
            <abbr title="Back" style="border: none;" >
                <a class="btn-floating blue" ng-click="goBackAStep()"
                   ng-class="{blue: _pa + _ps + _po == 3, red: _pa + _ps + _po == 2, yellow: _pa + _ps + _po == 1, green: _pa + _ps + _po == 0}">
                    <i class="material-icons">
                        undo
                    </i>
                </a>
            </abbr>
        </li>
        <li>
            <abbr title="Log Out" style="border: none;">
                <a class="btn-floating red" href="{{ "/" | prepend: site.baseurl }}"
                   ng-class="{red: _pa + _ps + _po == 3, yellow: _pa + _ps + _po == 2, green: _pa + _ps + _po == 1, blue: _pa + _ps + _po == 0}">
                    <i class="material-icons">
                        exit_to_app
                    </i>
                </a>
            </abbr>
        </li>
        <li ng-show="permissions.office">
            <abbr title="Office" style="border: none;">
                <a class="btn-floating" href="{{ "/office/" | prepend: site.baseurl }}"
                   ng-class="{yellow: _pa + _ps == 2, green: _pa + _ps == 1, blue: _pa + _ps == 0}">
                    <i class="material-icons">
                        attach_money
                    </i>
                </a>
            </abbr>
        </li>
        <li ng-show="permissions.store">
            <abbr title="Store" style="border: none;">
                <a class="btn-floating" href="{{ "/store/" | prepend: site.baseurl }}"
                   ng-class="{green: _pa == 1, blue: _pa == 0}">
                    <i class="material-icons">
                        shopping_cart
                    </i>
                </a>
            </abbr>
        </li>
        <li ng-show="permissions.settings">
            <abbr title="Settings" style="border: none;">
                <a class="btn-floating blue" href="{{ "/settings/" | prepend: site.baseurl }}">
                    <i class="material-icons">
                        settings
                    </i>
                </a>
            </abbr>
        </li>
        <li>
            <abbr title="Bug Report" style="border: none;">
                <a class="btn-floating red" onclick="bugReport()" target="_blank">
                    <i class="material-icons">
                        bug_report
                    </i>
                </a>
            </abbr>
        </li>
    </ul>
</div>
{% endif %}
