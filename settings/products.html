---
layout: setting
---
<div class="container">
    <div class="row">
        <div class="col s8">
            <div class="aspect-wrapper col s4" ng-repeat="product in products" ng-click="selectProduct(product)">
                <div class="card bg-cover aspect-3-4 z-depth-4" style="background-image: url('{{ "{{" }}product.picture}}')">
                    <div class="card-content center white-text">
                        <span class="card-title" ng-bind="product.name"></span>
                        <p ng-bind="product.desc"></p>
                        <i>
                            $<span ng-bind="product.price"></span>
                        </i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s4">
            <div class="collection with-header">
                <form action="#" method="GET" onsubmit="return settings.saveProduct()">
                    <a class="collection-item">
                        <h4>
                            <span ng-hide="selectedProduct">
                                Add
                            </span>
                            <span ng-show="selectedProduct">
                                Edit
                            </span>
                            Product
                        </h4>
                    </a>
                    <div class="collection-item input-field">
                        Name:
                        <input type="text" placeholder="Product Name" ng-model="newProduct.name" ng-hide="selectedProduct" />
                        <input type="text" placeholder="Product Name" ng-model="selectedProduct.name" ng-show="selectedProduct" />
                    </div>
                    <div class="collection-item input-field">
                        Detail:
                        <input type="text" placeholder="Product Detail" ng-model="newProduct.desc" ng-hide="selectedProduct" />
                        <input type="text" placeholder="Product Detail" ng-model="selectedProduct.desc" ng-show="selectedProduct" />
                    </div>
                    <div class="collection-item input-field">
                        Price:
                        <input type="number" placeholder="Product Price" ng-model="newProduct.price" ng-hide="selectedProduct" />
                        <input type="number" placeholder="Product Price" ng-model="selectedProduct.price" ng-show="selectedProduct" />
                    </div>
                    <div class="collection-item" ng-hide="selectedProduct">
                        <input type="checkbox" id="newEnabled" ng-model="newProduct.enabled" />
                        <label for="newEnabled">
                            Enabled
                        </label>
                    </div>
                    <div class="collection-item" ng-show="selectedProduct">
                        <input type="checkbox" id="selectedEnabled" ng-model="selectedProduct.enabled" />
                        <label for="selectedEnabled">
                            Enabled
                        </label>
                    </div>
                    <div class="collection-item">
                        <button class="btn waves-effect waves-light" type="submit" name="action" ng-disabled="(!selectedProduct && (!newProduct.name || newProduct.price <= 0)) || (selectedProduct && (!selectedProduct.name || selectedProduct.price <= 0))">
                            Save
                            <i class="material-icons right">
                                send
                            </i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
