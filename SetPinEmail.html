<?xml version="1.0" encoding="utf-8"?>
<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" />
		<style>
			.replacement {
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col s12">
					<h3>
						<span class="replacement">Options.StoreName</span> Receipt
					</h3>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<p>
						Thank you for creating an account at the <span class="replacement">Options.StoreName</span>.
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<p>
						Your new pin is: <span class="replacement">Customer.Pin</span>
					</p>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col s12">
					If you have any questions, please contact
					<a class="replacement">Options.AdminEmail</a>.
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<small>
						<span class="replacement">Options.MailingAddress</span>
						<br />
						To unsubscribe, please email <a class="replacement">Options.AdminEmail</a>.
					</small>
				</div>
			</div>
		</div>
	</body>
</html>
