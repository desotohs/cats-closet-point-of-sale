<div class="version white-text">
    Version
    <span ng-bind="version">
        $Id$
    </span>
</div>
<div class="token white-text" ng-show="displayToken">
    <h5>
        Display Token
        "<span ng-bind="displayToken"></span>"
        <a class="waves-effect waves-light btn btn-flat btn-floating white-text" ng-click="openDisplay()">
            <i class="material-icons">
                airplay
            </i>
        </a>
    </h5>
</div>
