---
layout: setting
---
<div class="container">
    <form action="#" method="GET" onsubmit="return settings.saveImages()">
        <div class="row">
            <div class="input-field file-field col s12">
                <div class="btn waves-effect waves-light">
                    <span>Image</span>
                    <input type="file" id="image" name="image" />
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" required />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s10">
                <input placeholder="Customer Name" type="text" id="customer" name="customer" ng-model="customername" class="autocomplete" />
            </div>
            <div class="col s2 btn waves-effect waves-light" ng-click="linkCustomer()">
                Link Customer
            </div>
        </div>
        <div class="row">
            <div class="col s10">
                <input placeholder="Product Name" type="text" id="product" name="product" ng-model="productname" class="autocomplete" />
            </div>
            <div class="col s2 btn waves-effect waves-light" ng-click="linkProduct()">
                Link Product
            </div>
        </div>
        <div class="row">
            <hr />
        </div>
        <div class="row">
            <div class="col s12">
                <div class="collection">
                    <a class="collection-item" ng-repeat="link in links" ng-bind="link.name" ng-click="removeLink($index)"></a>
                </div>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit">
                Save
            </button>
        </div>
    </form>
</div>
