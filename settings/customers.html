---
layout: setting
---
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="collection with-header">
                <div class="collection-item input-field">
                    <input placeholder="Customer Name" type="text" id="customer" name="customer" ng-model="customername" ng-change="pullCustomer(customername)" class="autocomplete" />
                </div>
                <div class="collection-item" ng-hide="!customername || isCustomer(customername)">
                    <button class="btn waves-effect waves-light" type="submit" name="action" onclick="settings.addCustomer()">
                        <i class="material-icons right">
                            add
                        </i>
                        Add Customer
                    </button>
                </div>
                <span ng-show="isCustomer(customername)">
                    <div class="collection-item">
                        <div class="row">
                            <div class="col s2">
                                Barcode:
                            </div>
                            <div class="col s10 input-field">
                                <input placeholder="Barcode Number" type="text" ng-model="customer.code" />
                            </div>
                        </div>
                    </div>
                    <div class="collection-item">
                        <div class="col s2">
                            Pin Number:
                        </div>
                        <div class="col s10 input-field">
                            <input placeholder="Pin Number" type="text" ng-model="customer.pin" />
                        </div>
                    </div>
                    <div class="collection-item">
                        <div class="row">
                            <div class="col s2">
                                Balance:
                            </div>
                            <div class="col s10 input-field">
                                <input placeholder="Balance" type="number" ng-model="customer.balance" />
                            </div>
                        </div>
                    </div>
                    <div class="collection-item" ng-repeat="property in customer.properties">
                        <div class="row">
                            <div class="col s2" ng-bind="property.name"></div>
                            <div class="col s10 input-field">
                                <input placeholder="{{ "{{" }}property.name}}" type="text" ng-model="property.value" />
                            </div>
                        </div>
                    </div>
                    <div class="collection-item">
                        <form action="#" method="GET" onclick="return settings.saveCustomer()">
                            <button class="btn waves-effect waves-light" type="submit" name="action">
                                Save
                                <i class="material-icons right">
                                    send
                                </i>
                            </button>
                        </form>
                    </div>
                </span>
            </div>
        </div>
    </div>
</div>
